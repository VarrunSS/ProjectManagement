        <tr>
            <th scope="col">Team</th>
            <th scope="col">Team Size</th>
            <th scope="col"># of Task completed</th>
        </tr>
    </thead>
    <tbody>

        <ng-container *ngFor="let perf of teamPerformance">
            <tr>
                <th scope="row">{{perf.teamName}}</th>
                <td>{{perf.teamSize}}</td>
                <td>{{perf.totalTaskCompleted}}</td>
            </tr>
        </ng-container>
