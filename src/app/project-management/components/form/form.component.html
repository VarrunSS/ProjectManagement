<div class="row">
    <div class="col-lg-6 order-md-1">
        <h4> Project Details</h4>

        <hr class="mb-3">
        <form class="mb-5">

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Task
                </label>
                <label class="btn btn-outline-danger">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Bug
                </label>
            </div> -->
                    <div class="form-check form-check-inline custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="rdoType" id="rdoTypeTask" value="option1" checked>
                        <label class="custom-control-label" for="rdoTypeTask">
                            Task
                        </label>
                    </div>
                    <div class="form-check form-check-inline custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="rdoType" id="rdoTypeBug" value="option2">
                        <label class="custom-control-label" for="rdoTypeBug">
                            Bug
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Team</label>
                <div class="col-sm-10">
                    <select class="custom-select">
                        <option selected>Select a Team</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Summary</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputPassword3" placeholder="Enter summary here.."></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Difficulty</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="custom-control-label" for="gridRadios1">
                            Easy
                        </label>
                    </div>
                    <div class="form-check form-check-inline custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="custom-control-label" for="gridRadios2">
                            Medium
                        </label>
                    </div>
                    <div class="form-check form-check-inline custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="custom-control-label" for="gridRadios3">
                            Hard
                        </label>
                    </div>
                </div>
            </div>

            <hr class="mb-3">

            <div class="form-group row">
                <div class="col-sm-10 float-right">
                    <button type="button" class="btn btn-info" (click)="addToTable()">
                        <i class="fa fa-plus"></i>
                        Add</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-lg-6 order-md-2 mb-4">
        <div *ngIf="displayTable">

            <proj-table></proj-table>

            <div class="form-group row">
                <div class="col-sm-12 float-right">
                    <button type="button" class="btn btn-primary btn-block" (click)="findData()">
                        <i class="fa fa-search"></i>
                        Find the right resource!</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div *ngIf="displayCharts">
    <h4 class="mb-3"> Prediction Results </h4>

    <app-charts></app-charts>

</div>
