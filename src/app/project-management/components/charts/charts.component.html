<div [@routerTransition]>

    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    {{taskOutput.taskDetail.task}} : {{taskOutput.taskDetail.summary}}
                    <button class="btn btn-sm btn-outline-info float-right" (click)="displayDetails()">
                        View Details
                    </button>
                </div>
                <div class="card-body">
                    <canvas baseChart height="150px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div *ngIf="showDetails">
                <ul class="list-group mb-3">

                    <ng-container *ngFor="let emp of taskOutput.employees; let first = first;">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div [ngClass]="{
                                'text-success': first
                            }">
                                <h6 class="my-0">{{emp.name}} </h6>
                                <small class="text-muted">{{emp.designation}} - Exp: {{emp.experience}} years</small>
                            </div>
                            <span class="text-success">{{ emp.displayDays }} days</span>
                        </li>
                    </ng-container>

                    <!-- 
                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                            <small class="text-muted">Manager - Exp: 6 years</small>
                        </div>

                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                            <small class="text-muted">Techie - Exp: 5 years</small>
                        </div>
                        <span class="text-muted">6 days</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

</div>
