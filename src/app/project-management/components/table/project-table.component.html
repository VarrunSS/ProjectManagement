        <span class="badge badge-secondary badge-pill">{{projectDetail.length}}</span>
    </h4>

                <th scope="col">Type</th>

                <th scope="col">Summary</th>
                <th scope="col">Difficulty</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let detail of projectDetail">
                <tr>
                    <th scope="row">{{detail.task}}</th>
                    <td>{{detail.team}}</td>
                    <td>{{detail.summary}}</td>
                    <td>{{detail.difficulty}}</td>
                </tr>
            </ng-container>
